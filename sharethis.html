<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share it!</title>
  <link rel="icon" type="image/x-icon" href="style/favicon.ico">
  <link rel="stylesheet" type="text/css" href="style/proj1style.css">
</head>

<body>
  <div class="sharing">
    <h2 id="shareheader">share this game with your favorite person :)</h2>

    <form>
      <div id="emaildiv">
      <label for="emailname">e-mail:</label><br>
      <input type="email" id="email" name="emailname" required><br>
      </div>
      <div id="messagediv">
      <label for="messagename">message:</label><br>
      <textarea  rows="40" cols="40" id="message" name="messagename"></textarea><br>
      </div>
      <button id="sharebutton" type="submit">send!</button>
    </form>

  </div>
  <img id="pixieimgid" class="slike" src="imgs/pixie.png">
  <div class="starcontainer">
    <img id="star11" class="stars" src="imgs/star.png">
    <img id="star13" class="stars" src="imgs/star.png">
    <img id="star14" class="stars" src="imgs/star.png">
    <img id="star16" class="stars" src="imgs/star.png">
    <img id="star17" class="stars" src="imgs/star.png">
    <img id="star18" class="stars" src="imgs/star.png">
    <img id="star22" class="stars" src="imgs/star.png">
    <img id="star23" class="stars" src="imgs/star.png">
    <img id="star24" class="stars" src="imgs/star.png">
    <img id="star25" class="stars" src="imgs/star.png">
    <img id="star26" class="stars" src="imgs/star.png">
    <img id="star27" class="stars" src="imgs/star.png">
    <img id="star28" class="stars" src="imgs/star.png">
  </div>
  <div id="backfrominstr" class="backbutton">
  <a href="index.html">Back</a>
  </div>

</body>
</html>
